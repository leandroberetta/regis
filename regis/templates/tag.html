{% macro tag(tag, escaped_tag, image, escaped_image, digest) -%}
    <div style="margin-bottom: 2px;" class="btn-group btn-group-xs" role="group">
        <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span> {{
            tag }}
        </button>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#{{ escaped_image }}-{{ escaped_tag }}-modal"><span
                class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
    </div>
    <div class="modal fade" id="{{ escaped_image }}-{{ escaped_tag }}-modal" tabindex="-1" role="dialog" aria-labelledby="{{ escaped_image }}-{{ escaped_tag }}-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Delete tag</h4>
                </div>
                <div class="modal-body">
                    You're about to delete a tag. Do you want to continue?.
                </div>
                <div class="modal-footer">
                    <form action="/" method="post">
                        <input type="hidden" name="image" value="{{ image }}">
                        <input type="hidden" name="digest" value="{{ digest }}">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="{{ escaped_image }}-{{ escaped_tag }}-tag" type="submit" class="btn btn-primary">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{%- endmacro %}
